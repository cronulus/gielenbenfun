<body>

<script>

function insertion(rij){ 

	for (var i = 0; i < rij.length  ; i++){
		var help = rij[i]
		for (var j = i - 1; j >= 0 && rij[j] > help; --j){
			rij[j + 1] = rij[j];
			rij[j + 1] = help;
		}
		
	}
		
}

</script>
